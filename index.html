<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Interactive card details form</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <div class="sub">
      <div class="card-front card">
        <img src="./images/card-logo.svg" alt="logo" class="card-logo" />
        <div class="card-info">
          <h2 id="card-number">0000 0000 0000 0000</h2>
          <div class="card-info--name">
            <h3 id="owner-name">Jane Appleseed</h3>
            <h3 id="expiry-date">
              <span class="month--display">00</span>/<span class="year--display"
                >00</span
              >
            </h3>
          </div>
        </div>
      </div>
      <div class="card-back card">
        <h3>000</h3>
      </div>
    </div>
    <div class="main">
      <form class="new-info">
        <div>
          <label for="name"> Cardholder Name</label>
          <input
            type="text"
            placeholder="e.g. Jane Appleseed"
            class="main-input card-name--input"
          />
        </div>
        <div>
          <label for="number">Card Number</label>
          <input
            type="number"
            placeholder=" e.g. 1234 5678 9123 0000"
            class="main-input card-number--input"
            max="9999999999999999"
          />
        </div>
        <div class="date--cvc">
          <div>
            <label for="number">Exp. Date (MM/YY)</label>
            <div class="sub--input">
              <input
                type="number"
                placeholder="MM"
                class="month"
                min="1"
                max="12"
              />
              <input type="number" placeholder="YY" class="year" />
            </div>
          </div>
          <div>
            <label for="cvc">CVC</label>
            <input
              type="number"
              name="cvc"
              id="cvc-number"
              placeholder=" e.g. 123"
            />
            <h4></h4>
          </div>
        </div>
        <div>
          <input type="submit" value="Confirm" class="confirm" />
        </div>
      </form>
    </div>

    <!-- Completed state start -->

  </body>
</html>
